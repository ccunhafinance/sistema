{% load static %}
<script src="{% static 'js/statistics/chartjs/chartjs.bundle.js' %}"></script>

<script>

 /* line chart */
 var lineChart = function()
 {
     var config = {
         type: 'line',
         data:
         {
             labels: ["D0", "D1", "D2", "D3", "D4"],
             datasets: [
             {
                 label: "Valor/Dia (R$)",
                 borderColor: color.success._500,
                 pointBackgroundColor: color.success._700,
                 pointBorderColor: 'rgba(0, 0, 0, 0)',
                 pointBorderWidth: 1,
                 borderWidth: 1,
                 pointRadius: 3,
                 pointHoverRadius: 4,
                 data: [
                     {{cliente.d0}},
                     {{cliente.d1}},
                     {{cliente.d2}}, 
                     {{cliente.d3}},
                     {{cliente.d4}}
                 ],
                 fill: false
             }]
         },
         options:
         {
             responsive: true,
             title:
             {
                 display: false,
                 text: 'Line Chart'
             },
             tooltips:
             {
                 mode: 'index',
                 intersect: false,
             },
             hover:
             {
                 mode: 'nearest',
                 intersect: true
             },
             scales:
             {
                 xAxes: [
                 {
                     display: true,
                     scaleLabel:
                     {
                         display: false,
                         labelString: '6 months forecast'
                     },
                     gridLines:
                     {
                         display: true,
                         color: "#f2f2f2"
                     },
                     ticks:
                     {
                         beginAtZero: true,
                         fontSize: 11
                     }
                 }],
                 yAxes: [
                 {
                     display: true,
                     scaleLabel:
                     {
                         display: false,
                         labelString: 'Profit margin (approx)'
                     },
                     gridLines:
                     {
                         display: true,
                         color: "#f2f2f2"
                     },
                     ticks:
                     {
                         beginAtZero: true,
                         fontSize: 11
                     }
                 }]
             }
         }
     };
     new Chart($("#lineChart > canvas").get(0).getContext("2d"), config);
 }
 /* line chart -- end */

 /* initialize  charts */
 $(document).ready(function()
 {
     lineChart();

 });
</script>
