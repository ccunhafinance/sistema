{% load static %}
<ol class="breadcrumb page-breadcrumb">
    <li class="breadcrumb-item"><a href="javascript:void(0);">{{ first_page_name }}</a></li>

    {% if second_page_name != '' %}
        <li class="breadcrumb-item">{{ second_page_name }}</li>
    {% endif %}

    {% if third_page_name != '' %}
        <li class="breadcrumb-item active">{{ third_page_name }}</li>
    {% endif %}

    <li class="position-absolute pos-top pos-right d-none d-sm-block"><span class="js-get-date"></span></li>
</ol>
